<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<main>
<h1 id="title">My Survey</h1>
<p id="description">This is my survey.</p>
<form id="survey-form">
  <label for="name" id="name-label">Name:</label>
  <input id="name" type="name" name="name" required placeholder="Name">
  <label for="email" id="email-label">Email:</label>
  <input id="email" type="email" name="email" required placeholder="Email">
  <label for="number" id="number-label">Number:</label>
  <input id="number" type="number" name="number" required min="1" max="100" placeholder="Number">
  <select id="dropdown">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <div>
    <input type="radio" value="opt1" name="options" checked>
    <label for="opt1">Option 1</label>
    <input type="radio" value="opt2" name="options">
    <label for="opt2">Option 2</label>
  </div>
  <div>
    <input type="checkbox" value="A" name="letters" checked>
    <label for="A">A</label>
    <input type="checkbox" value="B" name="letters">
    <label for="B">B</label>
  </div>
  <div>
    <textarea id="text-area" placeholder="Comments?"></textarea>
  </div>
  <input type="submit" id="submit" value="Submit">
</form>
</main>
